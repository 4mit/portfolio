<!DOCTYPE html>
<html lang="en">  
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Amit Kumar</title>

</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
    
    <!-- Third party plugin JS-->    
    <script>
      window.onload = function() {
        let head = document.getElementsByTagName('head')[0];

        let d560 = document.createElement('link');
        d560.setAttribute('rel','stylesheet')
        d560.setAttribute('type','text/css')
        d560.setAttribute('media','screen and (max-width: 576px)')
        d560.setAttribute('href', './assets//css/d560.css')
        head.appendChild(d560)



        let s1 = document.createElement('script');
        s1.setAttribute('src', './assets/jquery.min.js')
        head.appendChild(s1)

        let s2 = document.createElement('script');
        s2.setAttribute('src', './assets/bootstrap.bundle.min.js')
        head.appendChild(s2)

        let s3 = document.createElement('script');
        s3.setAttribute('src', './assets/jquery.easing.min.js')
        s3.defer=true;
        head.appendChild(s3)

        let s4 = document.createElement('script');
        s4.setAttribute('src', './assets/all.js')
        s4.defer= true;
        head.appendChild(s4)

        let s5 = document.createElement('script');
        s5.setAttribute('src', './assets/js/scripts.js')
        head.appendChild(s5)



        let l = document.createElement('link');
        l.setAttribute('rel','stylesheet')
        l.setAttribute('type','text/css')
        l.setAttribute('href', './assets/saira_font.css')
        head.appendChild(l)

        let l2 = document.createElement('link');
        l2.setAttribute('rel','stylesheet')
        l2.setAttribute('type','text/css')
        l2.setAttribute('href', './assets/multi.css')
        head.appendChild(l2)

        let l3 = document.createElement('link');
        l3.setAttribute('rel','stylesheet')
        l3.setAttribute('type','text/css')
        l3.setAttribute('href', './assets/comfort.css')
        head.appendChild(l3)


      };
    </script>
</body>

</html>
